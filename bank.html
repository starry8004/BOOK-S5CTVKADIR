<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 뱅크  </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            max-width: 480px;
            margin: 0 auto;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            font-size: 0.9rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-icon {
            width: 2rem;
            height: 2rem;
            background: #333;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon {
            position: relative;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 8px;
            height: 8px;
            background-color: #ff4b4b;
            border-radius: 50%;
        }

        .promotion-banner {
            background: white;
            margin: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-card {
            margin: 1rem;
            padding: 1.5rem;
            border-radius: 1rem;
            color: black;
        }

        .account-card.yellow {
            background-color: #ffde00;
        }

        .account-card.green {
            background-color: #7fb77e;
            color: white;
        }

        .account-card.blue {
            background-color: #4b96ff;
            color: white;
        }

        .account-card.purple {
            background-color: #9c27b0;
            color: white;
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .account-balance {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .account-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .action-button {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 1rem 0;
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.8rem;
            color: #666;
        }

        .nav-item.active {
            color: black;
        }

        .more-button {
            background: none;
            border: none;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>15:54</span>
        <div>
            <span>100%</span>
        </div>
    </div>

    <header class="header">
        <div class="profile-section">
            <div class="profile-icon">W</div>
            <span>내 계좌</span>
        </div>
        <div class="notification-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
            <div class="notification-badge"></div>
        </div>
    </header>

    <div class="promotion-banner">
        <div>
            <div>치킨값 버는 방법 확인</div>
            <div>100% 랜덤 캐시 당첨</div>
        </div>
        <img src="c:\users\starr\onedrive\사진\saved pictures\2024-11-12 16 10 15.png" alt="치킨 이미지" width="150">
    </div>

    <div class="account-card yellow">
        <div class="account-header">
            <div>output ★</div>
            <button class="more-button">⋯</button>
        </div>
        <div class="account-balance">10,234,567,890원</div>
        <div class="account-actions">
            <span class="action-button">카드</span>
            <span class="action-button">이체</span>
        </div>
    </div>

    <div class="account-card yellow">
        <div class="account-header">
            <div>Input</div>
            <button class="more-button">⋯</button>
        </div>
        <div class="account-balance">29,876,543,210원</div>
        <div class="account-actions">
            <span class="action-button">카드신청</span>
            <span class="action-button">이체</span>
        </div>
    </div>

    <div class="account-card green">
        <div class="account-header">
            <div>MainStream</div>
            <button class="more-button">⋯</button>
        </div>
        <div class="account-balance">9,999,999,999원</div>
        <div class="account-actions">
            <span class="action-button">카드신청</span>
            <span class="action-button">이체</span>
        </div>
    </div>

    <div class="account-card blue">
        <div class="account-header">
            <div>Stream</div>
            <button class="more-button">⋯</button>
        </div>
        <div class="account-balance">0원</div>
        <div class="account-actions">
            <span class="action-button">카드</span>
            <span class="action-button">이체</span>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
            홈
        </div>
        <div class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
            혜택
        </div>
        <div class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10H3"/><path d="M21 6H3"/><path d="M21 14H3"/><path d="M21 18H3"/></svg>
            상품
        </div>
        <div class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
            전체
        </div>
    </nav>
</body>
</html>
